name: CI
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      PORT: ${{ vars.PORT }}
      CACHE_VERSION: ${{ vars.CACHE_VERSION }}
      TIMEZONE: ${{ vars.TIMEZONE }}
      ADZUNA_BASE_URL: ${{ vars.ADZUNA_BASE_URL }}
      ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
      ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
      FINDWORK_BASE_URL: ${{ vars.FINDWORK_BASE_URL }}
      FINDWORK_API_KEY: ${{ secrets.FINDWORK_API_KEY }}
    needs: []
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run -w apps/shared build

      - name: Typecheck
        run: npm run types:check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test
