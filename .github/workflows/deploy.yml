name: Deploy
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Deploy edge proxy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/edge-proxy
          command: deploy

      - name: Build shared
        run: npm run -w apps/shared build

      - name: Build frontend
        run: npm run -w apps/frontend build

      - name: Deploy frontend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: >
            pages deploy apps/frontend/out
            --project-name ${{ vars.CF_PAGES_PROJECT_NAME }}
            --branch main
